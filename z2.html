<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="3000" height="3000" style="border:1px solid #d3d3d3;">
    Your browser does not support the HTML5 canvas tag.</canvas>
<img src="wtf.jpg" id="x">
<script>

  var c = document.getElementById("myCanvas");
  var ctx = c.getContext("2d");



  ctx.translate( 500, 500 );


  var clockradius =300

//var secsangle = 0;
  setInterval(function(){



    var date = new Date()

//    secsangle+=6;

//    ctx.rotate(6/ 360);

    ctx.clearRect(0, 0, c.width, c.height);
//    ctx.font = "20px Arial";
//    ctx.fillText("6", 0, 350);


    var img=document.getElementById("x");
    ctx.drawImage(img,-250,-200);

    ctx.beginPath();
    ctx.moveTo(0,0);

    ctx.lineTo(clockradius*Math.sin(date.getSeconds()*Math.PI/360), clockradius*Math.cos(date.getSeconds()*Math.PI/360));
    ctx.stroke();


    ctx.beginPath();
    ctx.moveTo(0,0);

    ctx.lineTo(clockradius*Math.sin(date.getMinutes()*Math.PI/360), clockradius*Math.cos(date.getMinutes()*Math.PI/360));
    ctx.stroke();


    ctx.beginPath();
    ctx.moveTo(0,0);

    ctx.lineTo(clockradius*Math.sin(date.getHours()*Math.PI/360), clockradius*Math.cos(date.getHours()*Math.PI/360));
    ctx.stroke();


  },1000)





</script>

<p><strong>Note:</strong> The canvas tag is not supported in Internet
    Explorer 8 and earlier versions.</p>

</body>
</html>
